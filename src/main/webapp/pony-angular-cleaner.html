<!DOCTYPE html>
<html lang="en">
<head>
    <title>Which pony is best pony?</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!--script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-resource.min.js"></script>
    <script type="text/javascript" src="/script/pony-better.js"></script>
</head>

<body>
<div class="container" ng-app="pony" ng-controller="PonyCtrl">

    <h1>Which Pony is Best Pony?</h1>

    <button ng-click="onClick()">Ask the server!</button>

    <div ng-show="isRevealed">
            <p class="lead">{{pony.name}} is the best pony</p>
            <img ng-src="{{pony.imageUrl}}" title="{{pony.name}}">
    </div>

</div>
</body>
</html>
